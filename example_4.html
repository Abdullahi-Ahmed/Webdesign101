<!DOCTYPE HTML>
<html lang="en-US">
  <head>
   <meta charset="utf-8">
   <title>Exams</title>
   <style>
       /* Add this to ensure the button keeps its default styles */
       button {
           background-color: initial;
           color: initial;
       }
   </style>
  </head>
  
  <body>
    <h1 id="demo">Hello World</h1>
    <button onclick="toggleText()">Toggle Content</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <p>Welcome to the world of DOM, hope you like it</p>

    <script>
      function toggleText() {
        const demoElement = document.getElementById("demo");
        if (demoElement.innerHTML === "Hello World") {
          demoElement.innerHTML = "Powered by the DOM";
        } else {
          demoElement.innerHTML = "Hello World";
        }
      }

      function toggleTheme() {
        if (document.body.style.backgroundColor === "blue") {
          document.body.style.backgroundColor = "white";
          document.body.style.color = "black";
        } else {
          document.body.style.backgroundColor = "blue";
          document.body.style.color = "white";
        }
      }
    </script>
  </body>
</html>
