<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Genre Showcase</title>
</head>
<body>

<div id="bookGenre">
    <h1>Mystery Novels</h1>
</div>
<div id="controls">
    <input type="button" value="Previous Genre" onclick="changeGenre(-1)" />
    <input type="button" value="Next Genre" onclick="changeGenre(1)" />
</div>

<script>
    let genres = ["Mystery", "Science Fiction", "Romance", "Fantasy", "Historical"];
    let currentGenreIndex = 0;

    function changeGenre(direction) {
        currentGenreIndex += direction;

        // Ensure the index stays within the bounds of the genres array
        if (currentGenreIndex < 0) {
            currentGenreIndex = genres.length - 1;
        } else if (currentGenreIndex >= genres.length) {
            currentGenreIndex = 0;
        }

        document.getElementById("bookGenre").getElementsByTagName("h1")[0].innerText = genres[currentGenreIndex] + " Novels";
    }
</script>

</body>
</html>
